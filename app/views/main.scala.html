@(title: String)(content: Html)

<!DOCTYPE html>
<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
    </head>
    <body>
        <div class="wrapper">
            <header>
                <h1>GenreBot</h1>
            </header>
            <div class="container">
                @content
                <div class="push"></div>
            </div>
        </div>
        <footer>
            <p>Created using <a href="http://www.playframework.org/" title="Play!">Play!</a>, <a href="http://twitter.github.com/bootstrap/" title="Bootstrap">Bootstrap</a>, and lots of Daft Punk.</p>   
        </footer>

        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/plugins.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script> 
    </body>
</html>
